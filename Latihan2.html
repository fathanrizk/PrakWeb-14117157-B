<!DOCTYPE html>
<html>
<head>
    <title>From HTML</title>
</head>
<body>
    <form action="contact.php" method="POST">
        <h1>Form HTML</h1>
        <p>
            <label>Name:</label>
            <input type="text" name="nama" placeholder="Nama lengkap..." />
        </p>
        <p>
          <label>Gender:</label>
          <label><input type="radio" name="jenis_kelamin" value="laki-laki" />Men</label>
          <label><input type="radio" name="jenis_kelamin" value="perempuan" />Woman</label>
      </p>
        <p>
            <label>Adress:</label>
            <input type="text" name="alamat" placeholder="Alamat... "/>
        </p>
        <p>
            <label>Country:</label>
            <select name="negara">
                <option value="Indonesia">Indonesia</option>
                <option value="Amerika">Amerika</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Singapura">Singapura</option>
            </select>
        </p>
        <p>
          <label>Email:</label>
          <input type="email" name="email" />
      </p>
      <p>Photo: <input type="text" /><input type='file' name='foto' accept='image/*' /></p>
        <p>
            <label>Comment:</label>
            <textarea name="komentar"></textarea><input type="submit" name="submit" value="Submit" />
        </p>
        </fieldset>
        <p>
          Form Registrasi
        </p>
    </form>
</body>
</html>
